apiVersion: apps/v1
kind: Deployment
metadata:
  name: webui
  namespace: dockercoins
  labels:
    k8s-app: webui
spec:
  selector:
    matchLabels:
      k8s-app: webui
  template:
    metadata:
      labels:
        k8s-app: webui
    spec:
      containers:
      - name: webui-container
        image: anfurtado/webui:1.0
        ports:
        - containerPort: 80
      #imagePullSecrets:
      #- name: regcred
